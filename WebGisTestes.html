<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WebGIS - Google Maps API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* CSS */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .info {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Div do mapa -->
  <div id="map"></div>

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDhOfl-4jQOTDMwsTbDzWGcxfBayJQyIM&callback=initMap"
    async
    defer>
  </script>

  <script>
  function initMap() {

    // Centro padr√£o (caso o usu√°rio negue a localiza√ß√£o)
    const centroPadrao = {
      lat: -23.5505,
      lng: -46.6333
    };

    // Criar mapa inicialmente com centro padr√£o
    const map = new google.maps.Map(document.getElementById("map"), {
      center: centroPadrao,
      zoom: 12,
      mapTypeId: "roadmap"
    });

    const infoWindow = new google.maps.InfoWindow();

    // Verifica se o navegador suporta geolocaliza√ß√£o
    if (navigator.geolocation) {

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const posUsuario = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          // Centraliza o mapa no usu√°rio
          map.setCenter(posUsuario);

          // Marcador do usu√°rio
          const marker = new google.maps.Marker({
            position: posUsuario,
            map: map,
            title: "Sua localiza√ß√£o"
          });

          infoWindow.setContent("üìç Voc√™ est√° aqui");
          infoWindow.open(map, marker);
        },

        () => {
          // Erro ou permiss√£o negada
          infoWindow.setPosition(centroPadrao);
          infoWindow.setContent("N√£o foi poss√≠vel obter sua localiza√ß√£o");
          infoWindow.open(map);
        }
      );

    } else {
      // Navegador n√£o suporta
      infoWindow.setPosition(centroPadrao);
      infoWindow.setContent("Geolocaliza√ß√£o n√£o suportada pelo navegador");
      infoWindow.open(map);
    }

    // ===== GeoJSON continua funcionando =====
    const geojson = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [-46.65, -23.55]
          },
          "properties": {
            "name": "Ponto GeoJSON"
          }
        }
      ]
    };

    map.data.addGeoJson(geojson);

    map.data.setStyle({
      icon: {
        url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
      }
    });

    map.data.addListener("click", function(event) {
      alert("GeoJSON: " + event.feature.getProperty("name"));
    });
  }
</script>

</body>
</html>
