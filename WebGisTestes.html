<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WebGIS - Google Maps API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      height: 100%;
    }

    #sidebar {
      width: 260px;
      padding: 15px;
      background: #f5f5f5;
      border-right: 1px solid #ccc;
    }

    #sidebar h3 {
      margin-top: 0;
    }

    #sidebar select,
    #sidebar button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    #map {
      flex: 1;
    }
  </style>
</head>
<body>

  <div id="container">

    <!-- Barra lateral -->
    <div id="sidebar">
      <h3>Pesquisar locais</h3>

      <select id="tipo">
        <option value="restaurant">Restaurantes</option>
        <option value="gym">Academias</option>
        <option value="school">Escolas</option>
        <option value="hospital">Hospitais</option>
        <option value="pharmacy">Farm√°cias</option>
      </select>

      <button onclick="buscarLocais()">Buscar</button>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

  </div>

  <!-- Google Maps API + Places -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDhOfl-4jQOTDMwsTbDzWGcxfBayJQyIM&libraries=places&callback=initMap"
    async
    defer>
  </script>

  <script>
    let map;
    let service;
    let markers = [];

    function initMap() {

      const centroPadrao = {
        lat: -19.922269,
        lng: -43.99264
      };

      map = new google.maps.Map(document.getElementById("map"), {
        center: centroPadrao,
        zoom: 14,
        mapTypeId: "roadmap"
      });

      service = new google.maps.places.PlacesService(map);

      const infoWindow = new google.maps.InfoWindow();

      // Geolocaliza√ß√£o do usu√°rio
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const posUsuario = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setCenter(posUsuario);

            const markerUsuario = new google.maps.Marker({
              position: posUsuario,
              map: map,
              title: "Sua localiza√ß√£o"
            });

            infoWindow.setContent("üìç Voc√™ est√° aqui");
            infoWindow.open(map, markerUsuario);
          },
          () => {
            infoWindow.setPosition(centroPadrao);
            infoWindow.setContent("N√£o foi poss√≠vel obter sua localiza√ß√£o");
            infoWindow.open(map);
          }
        );
      }

      // GeoJSON
      const geojson = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-43.99264, -19.922269]
            },
            properties: {
              name: "Ponto GeoJSON"
            }
          }
        ]
      };

      map.data.addGeoJson(geojson);

      map.data.setStyle({
        icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
      });

      map.data.addListener("click", (event) => {
        alert("GeoJSON: " + event.feature.getProperty("name"));
      });
    }

    function buscarLocais() {

      // Remove marcadores antigos
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      const tipo = document.getElementById("tipo").value;

      const request = {
        location: map.getCenter(),
        radius: 3000,
        type: [tipo]
      };

      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {

          results.forEach(place => {

            const marker = new google.maps.Marker({
              map,
              position: place.geometry.location,
              title: place.name
            });

            const info = new google.maps.InfoWindow({
              content: `<strong>${place.name}</strong><br>${place.vicinity || ""}`
            });

            marker.addListener("click", () => {
              info.open(map, marker);
            });

            markers.push(marker);
          });
        }
      });
    }
  </script>

</body>
</html>
