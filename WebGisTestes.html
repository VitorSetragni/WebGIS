<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WebGIS - Google Maps API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #e9edf3;
}

#container {
  display: flex;
  height: 100%;
}

/* ===== Muda de cor ===== */
#sidebar {
  width: 300px;
  padding: 22px;
  color: white;
  position: relative;
  overflow: hidden;
  z-index: 1;

  background: linear-gradient(
    45deg,
    #0ba1cb,
    #17a41e,
    #cbb811,
    #b91111
  );
  background-size: 400% 400%;
  animation: gradientMove 2s ease infinite;

  box-shadow: 2px 0 15px rgba(0,0,0,0.25);
}

/* efeito suave */
#sidebar::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(6px);
  z-index: -1;
}

/* anima√ß√£o*/
@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

#sidebar h3 {
  margin: 0 0 25px;
  font-size: 18px;
  font-weight: 600;
  border-bottom: 1px solid rgba(255,255,255,0.3);
  padding-bottom: 10px;
}

/* SELECT */
#sidebar select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
  outline: none;
  margin-bottom: 15px;
}

/* BOT√ÉO */
#sidebar button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.25);
  color: white;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: background 0.3s, transform 0.15s;
}

#sidebar button:hover {
  background: rgba(255,255,255,0.35);
}

#sidebar button:active {
  transform: scale(0.96);
}

/* MAPA */
#map {
  flex: 1;
}
  </style>
</head>
<body>

  <div id="container">

    <!-- SIDEBAR -->
    <div id="sidebar">
      <h3>üìç Buscar locais pr√≥ximos</h3>

      <select id="tipo">
        <option value="restaurant">üçΩ Restaurantes</option>
        <option value="gym">üèãÔ∏è Academias</option>
        <option value="school">üè´ Escolas</option>
        <option value="hospital">üè• Hospitais</option>
        <option value="pharmacy">üíä Farm√°cias</option>
      </select>

      <button onclick="buscarLocais()">Buscar</button>
    </div>

    <!-- MAPA -->
    <div id="map"></div>

  </div>

  <!-- GOOGLE MAPS + PLACES -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDhOfl-4jQOTDMwsTbDzWGcxfBayJQyIM&libraries=places&callback=initMap"
    async
    defer>
  </script>

  <script>
    let map;
    let service;
    let markers = [];

    function initMap() {

      const centroPadrao = {
        lat: -19.922269,
        lng: -43.99264
      };

      map = new google.maps.Map(document.getElementById("map"), {
        center: centroPadrao,
        zoom: 14,
        mapTypeId: "roadmap"
      });

      service = new google.maps.places.PlacesService(map);

      const infoWindow = new google.maps.InfoWindow();

      // GEOLOCALIZA√á√ÉO
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const posUsuario = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setCenter(posUsuario);

            const markerUsuario = new google.maps.Marker({
              position: posUsuario,
              map: map,
              title: "Sua localiza√ß√£o"
            });

            infoWindow.setContent("üìç Voc√™ est√° aqui");
            infoWindow.open(map, markerUsuario);
          },
          () => {
            infoWindow.setPosition(centroPadrao);
            infoWindow.setContent("N√£o foi poss√≠vel obter sua localiza√ß√£o");
            infoWindow.open(map);
          }
        );
      }

      // GEOJSON
      const geojson = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-43.99264, -19.922269]
            },
            properties: {
              name: "Ponto GeoJSON"
            }
          }
        ]
      };

      map.data.addGeoJson(geojson);

      map.data.setStyle({
        icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
      });

      map.data.addListener("click", (event) => {
        alert("GeoJSON: " + event.feature.getProperty("name"));
      });
    }

    function buscarLocais() {

      // Limpa marcadores antigos
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      const tipo = document.getElementById("tipo").value;

      const request = {
        location: map.getCenter(),
        radius: 3000,
        type: [tipo]
      };

      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {

          results.forEach(place => {

            const marker = new google.maps.Marker({
              map,
              position: place.geometry.location,
              title: place.name
            });

            const info = new google.maps.InfoWindow({
              content: `<strong>${place.name}</strong><br>${place.vicinity || ""}`
            });

            marker.addListener("click", () => {
              info.open(map, marker);
            });

            markers.push(marker);
          });
        }
      });
    }
  </script>

</body>
</html>
